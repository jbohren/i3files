bindsym $mod+Shift+P [class="Pidgin"] focus

# Make the currently focused window a scratchpad
bindsym $mod+Shift+minus move scratchpad

# Show the first scratchpad window
bindsym $mod+minus scratchpad show

bindsym $mod+Shift+O [title="Tabs Outliner"] scratchpad show

# Move focus to the next or previous workspace
bindsym $mod+bracketleft workspace prev
bindsym $mod+bracketright workspace next
# Move a window to the next or previous workspace
bindsym $mod+Shift+bracketleft move workspace prev
bindsym $mod+Shift+bracketright move workspace next

# Move the current workspace to the next or previous output
bindsym $mod+Shift+greater move workspace to output right
bindsym $mod+Shift+less move workspace to output left

# Move the current container to the next or previous output
bindsym $mod+period move container to output right
bindsym $mod+comma move container to output left

# Use nitrogen for desktops
#exec --no-startup-id nitrogen --restore
# Use a solid color for desktops
exec --no-startup-id xsetroot -solid "#000000"
