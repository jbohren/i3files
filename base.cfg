set $mod Mod4

# font for window titles. ISO 10646 = Unicode
font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1
#font pango:Monofur 8

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# start a terminal
bindsym $mod+Return exec gnome-terminal

# kill focused window
bindsym $mod+q kill

# start dmenu (a program launcher)
bindsym $mod+d exec dmenu_run

# change focus
bindsym $mod+j focus left
bindsym $mod+k focus down
bindsym $mod+l focus up
bindsym $mod+semicolon focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+J move left
bindsym $mod+Shift+K move down
bindsym $mod+Shift+L move up
bindsym $mod+Shift+colon move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
bindsym $mod+h split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen

# change container layout (stacked, tabbed, default)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout default

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
#bindcode $mod+d focus child
#
set $w1 1
set $w2 2
set $w3 3
set $w4 4
set $w5 5
set $w6 6
set $w7 7
set $w8 8
set $w9 9
set $w10 10

# switch to workspace
bindsym $mod+1 workspace $w1
bindsym $mod+2 workspace $w2
bindsym $mod+3 workspace $w3
bindsym $mod+4 workspace $w4
bindsym $mod+5 workspace $w5
bindsym $mod+6 workspace $w6
bindsym $mod+7 workspace $w7
bindsym $mod+8 workspace $w8
bindsym $mod+9 workspace $w9
bindsym $mod+0 workspace $w10

# move focused container to workspace
bindsym $mod+Shift+exclam move workspace $w1
bindsym $mod+Shift+at move workspace $w2
bindsym $mod+Shift+numbersign move workspace $w3
bindsym $mod+Shift+dollar move workspace $w4
bindsym $mod+Shift+percent move workspace $w5
bindsym $mod+Shift+asciicircum move workspace $w6
bindsym $mod+Shift+ampersand move workspace $w7
bindsym $mod+Shift+asterisk move workspace $w8
bindsym $mod+Shift+parenleft move workspace $w9
bindsym $mod+Shift+parenright move workspace $w10

# reload the configuration file
bindsym $mod+Shift+C exec ~/.i3/i3.zsh reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+R exec ~/.i3/i3.zsh restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+E exit

# resize window (you can also use the mouse for that)
mode "resize" {
    # These bindings trigger as soon as you enter the resize mode

    # They resize the border in the direction you pressed, e.g.
    # when pressing left, the window is resized so that it has
    # more space on its left

    bindsym j resize grow left 2 px or 2 ppt
    bindsym Shift+J resize shrink   left 2 px or 2 ppt

    bindsym k resize grow down 2 px or 2 ppt
    bindsym Shift+K resize shrink   down 2 px or 2 ppt

    bindsym l resize grow up 2 px or 2 ppt
    bindsym Shift+L resize shrink   up 2 px or 2 ppt

    bindsym semicolon resize grow right 2 px or 2 ppt
    bindsym Shift+colon resize shrink   right 2 px or 2 ppt

    # same bindings, but for the arrow keys
    bindsym Shift+Left  resize grow   left 2 px or 2 ppt
    bindsym Shift+Right resize shrink left 2 px or 2 ppt

    bindsym Down resize grow   down 2 px or 2 ppt
    bindsym Up   resize shrink down 2 px or 2 ppt

    bindsym Shift+Up   resize grow   up 2 px or 2 ppt
    bindsym Shift+Down resize shrink up 2 px or 2 ppt

    bindsym Right resize grow   right 2 px or 2 ppt
    bindsym Left  resize shrink right 2 px or 2 ppt

    # back to normal: Enter or Escape
    bindsym Return mode "default"
    bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

# XFCE
for_window [class="Xfce4-notifyd"] floating enable;
for_window [class="Xfce4-notifyd"] border none;
for_window [class="Xfce4-notifyd"] focus mode_toggle;

# Custom
#hide_edge_borders vertical
force_focus_wrapping no
workspace_auto_back_and_forth yes
focus_follows_mouse yes

# Custom commands
bindsym $mod+Shift+S layout toggle split

bindsym $mod+u [urgent=latest] focus


#rename workspace 1 to comms
#set $ws1 1: comms

# Applications
bindsym $mod+G exec google-chrome

# class                 border  backgr. text    indicator
client.focused          #ff9d00 #ffbe33 #4a3300 #f42e2e
client.focused_inactive #333333 #5f676a #ffffff #484e50
client.unfocused        #333333 #222222 #888888 #292d2e
